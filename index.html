<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header-wrapper">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="todo-wrapper">
    <article>
      <h3 class="title new-task-title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </article>

    <article>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item saved-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </article>
    <article>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
