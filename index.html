<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header-wrapper">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="todo-wrapper">
    <p id="add-list">
      <label class="new-task-label" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input id="new-task" class="task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="item saved-mode">
        <input class="checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="button-img" src="./remove.svg">
        </button>
      </li>
      <li class="item edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit-button">Save</button>
        <button class="button delete-button">
          <img class="button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button">
          <img class="button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
