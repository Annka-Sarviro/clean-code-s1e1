<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header__wrapper">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main__wrapper">
    <article class="task-list">
      <h3 class="task-list__title task-list__title_new">Add Item</h3>
      <div class="task__wrapper">
        <input id="task__new" class="task" type="text">
        <button class="button task__button">Add</button>
      </div>
    </article>

    <article class="task-list">
      <h3 class="task-list__title">Todo</h3>
      <ul class="task__list" id="tasks__incomplete">
        <li class="task__item task__item_saved-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button  task__button_edit">Edit</button>
          <button class="button task__button_delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task__item task__item_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button task__button_edit">Save</button>
          <button class="button task__button_delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </article>
    <article class="task-list">
      <h3 class="task-list__title">Completed</h3>
      <ul class="task__list" id="task__completed">
        <li class="task__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button task__button_edit">Edit</button>
          <button class="button task__button_delete">
            <img class="button__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
